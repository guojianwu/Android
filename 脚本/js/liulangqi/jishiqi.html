<!--计时器--->
<!--1、通过js  我们有能力做到设定时间间隔之后来执行代码
       而不是在函数调用后立即执行，我们称之为计时器

   2，计时方法
   1）---setInterval（）----间隔指定的毫秒数不同  的执行指定的代码
   1）clearInterval（）----方法用于停止定时器


   --->
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<p id="ptime"></p>
<button id="btn" onclick="stopTime()">停止</button>


<script>

    var mytime=setInterval(function(){
        getTime();
    },1000);


    function getTime(){
        var d=new Date();
        var t= d.toLocaleTimeString();    //方法可根据本地时间 把Date对象的时间转化为字符串
        document.getElementById("ptime").innerHTML=t;
    }
    function stopTime(){
        clearInterval(mytime);
    }


</script>
</body>
</html>
