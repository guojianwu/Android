<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul,li{
            list-style: none;

        }

        ul li{
            width: 200px;
            height: 100px;
            background: yellow;
            margin-bottom: 20px;
        }
    </style>

    <script>
        window.onload=function(){
            var  aLi=document.getElementsByTagName("li");
            for(var i=0;i<aLi.length;i++){
                aLi[i].timer=null;
                aLi[i].onmouseover=function(){
                    move(this,400);
                }
                aLi[i].onmouseout=function(){
                    move(this,200);
                }
            }
           // var timer=null;
            function move(obj,mobiao){
                clearInterval(obj.timer);
                obj.timer=setInterval(function(){
                    var speed=(mobiao-obj.offsetWidth)/8;
                    if(obj.offsetWidth==mobiao){
                        clearInterval(obj.timer);
                    }
                    else{
                        obj.style.width=obj.offsetWidth+speed+'px';
                    }
                },30)
            }

        }

    </script>
</head>
<body>

<ul>
    <li></li>
    <li></li>
    <li></li>
</ul>
</body>
</html>
