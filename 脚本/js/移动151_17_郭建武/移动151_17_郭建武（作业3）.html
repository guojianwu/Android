<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .borde{
            width: 450px;
            height: 25px;
            border: 1px solid #2bb7e4;
            margin: 100px auto;
        }
        #bar{
            background:lawngreen;
            text-align: center;
            height: 100%;
        }
        #btn{
            margin-left: 225px;
            margin-top: 50px;
        }
        #p1{
            margin-left: 50%;
            margin-top: -22px;
        }
    </style>
</head>
<body>

<div class="borde">
    <div id="bar" style="width:0%"></div>
    <p id="p1">0%</p>

    <button id="btn" onclick="aa()" >开始</button>

</div>




<script type="text/javascript" language="JavaScript">


    var bar;
    function aa(){
          var  Bar=document.getElementById("bar");
          bar=setTimeout(function(){
                smation();
                aa();
            },50)
        if(Bar.style.width=="100%"){
            window.clearTimeout(bar);
        }
    }
    function smation(){
        var  Bar=document.getElementById("bar");
        var p1=document.getElementById("p1")
        // var timer=null;
        Bar.style.width=parseInt(Bar.style.width)+1+"%";
        p1.innerHTML=Bar.style.width;
    }
</script>
</body>
</html>
