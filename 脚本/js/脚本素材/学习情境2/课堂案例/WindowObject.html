<script type="text/javascript">
var f=confirm("确认关闭窗口吗？");
if(f==true)
	{
	alert("即将退出！");
	window.close();
	}
else
 {
	alert("欢迎继续使用！");
 }
	
function openWindow()
{
	window.status="系统当前状态，正在打开窗口……";
	if(window.screen.width==1024 && window.screen.height==768)
		open("registPage.html","第二个窗口","toolbars=0,location=0,statusbar=0,menubars=0,scrollbars=1,width=350,height=300");
	else
		window.alert("请设置分辨率为1024*768，然后再打开");
}

function closeWindow()
{
	if(window.confirm("你确定要退出系统吗？"))
		window.close();	
}
</script>
