<!--读写文本节点-->

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" language="JavaScript">
        //获取文本节点
        window.onload=function()
        {
            //文本节点一定是元素节点的子节点
            //1、获取元素节点
            var bjnode =document.getElementById("bj");
            // 2、通常元素节点只有文本节点一个子节点
            //可以通过firstChild 定义到文本节点
            var bjtextnode =bjnode.firstChild;
          //  var bjtextnode =bjnode.firstChild;
            //通过操作文本节点的nodevalue属性值来读写文本节点的值
             alert(bjtextnode.nodeValue);
            // bjtextnode.nodeValue="欢迎你";
        }
    </script>
</head>
<body>
<p>你喜欢哪个城市？</p>

<ul id="city">
    <li id="bj" name="beijing">
        北京
    </li>
    <li>上海</li>
    <li>东京</li>
    <li>首尔</li>
</ul>

<br><br>
<p> 你喜欢哪款游戏？</p>

<ul id="game">
    <li id="rl">红警</li>
    <li>实况</li>
    <li>极品飞车</li>
    <li>魔兽</li>
</ul>


<br><br>

</body>
</html>
