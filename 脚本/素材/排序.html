<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        function doSort(form)
        {
            nanExists=false;
            var inputString =form.numbers.value;
            //alert(inputString);
            var inputNumbers =inputString.split(",");
            for(var i=0;i<inputNumbers.length;i++)
            {
                inputNumbers[i]=parseInt(inputNumbers[i],10);
//                这里的10  表示的是十进制
                if(isNaN(inputNumbers[i]))
                {
                    nanExists=true;
                    break;
                }
            }
// 通过bubbleSort 将inputNumbers数组进行排序
           // alert(inputNumbers.length-1);
            inputNumbers=bubbleSort(inputNumbers,0,inputNumbers.length-1);
            //alert(inputNumbers);
            if(nanExists){
                form.answers.value="Invalid input,numbers must be seperated by commas";
          }
          else
            //将排序后的结果放在answers的文本框里
            form.answers.value=resultString(inputNumbers,0);
        }
//        将排序后的结果放在文本框里显示
        function resultString(inputArray,num)
        {
            if(inputArray.length-1>=num)
            {
                return (inputArray[num]+","+resultString(inputArray,num+1));
            }
            else
           return "";


        }


        //排序函数
        function bubbleSort(inputArray,start,rest)
        {
               for(var i=rest-1;i>=start;i--){
                   for(var j=0;j<=i;j++)
                   {
                       if(inputArray[j+1]<inputArray[j])
                       {
                           var tempValue=inputArray[j];
                           inputArray[j]=inputArray[j+1];
                           inputArray[j+1]=tempValue;
                       }
                   }
               }
            return inputArray;
        }



    </script>
</head>
<body>
<form>
   <table border="1" cellpadding="0" cellspacing="0">
       <tr>
           <td>
               排序前的字符：<input type="text" name="numbers" size="50"
                             value="5,3,6,3,6,2,9,6,7,3,4,5,6,2,5,8"/>
           </td>
       </tr>
       <tr>
          <td>
              排序后的字符：<input type="text" name="answers" size="50"/>
          </td>
       </tr>
       <tr>
           <td align="center">
               <input type="button" value="排序" onclick="doSort(this.form)">
           </td>
       </tr>
   </table>
</form>
</body>
</html>
