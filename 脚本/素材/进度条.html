    function my(){
        var Bar =document.getElementById("bar");
        var bar =setTimeout(function(){
            Bar.style.width=parseInt(Bar.style.width)+1+"%";
            Bar.innerHTML = Bar.style.width;
            my();
        },50);
        if(Bar.style.width=="100%"){
            window.clearTimeout(bar);
        }
    }

</script>
