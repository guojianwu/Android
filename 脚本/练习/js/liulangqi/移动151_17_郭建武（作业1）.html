
<!--点击每一个li节点  若li节点的文本值没有 ^^ 开头,则加上，所有的话，则去除去  --->
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="UTF-8">
    <title>移动15_17郭建武</title>
    <script type="text/javascript" language="JavaScript">
       //需求：点击submit按钮检查是否选择type，若没有选择，则给出提示 ，请选择类型
        //检查文本框是否输入（可以去掉前后空格），若没有输入，则提示，请输入内容
        //若检查通过，则在相应的ul节点下添加对应的li子节点

        //1、获取submit对应按钮submitBtn
		window.onload = function(){
       var su=document.getElementById("su");

       //2、位submitBtn添加onclick响应函数
       su.onclick=function() {
           //4、检查类型是否选择type ，若没有选择，给出提示，请选择类型
           //4.1   选择所有的name=“type”的节点
           var types=document.getElementsByTagName("input");
           var  typeValue=null;
		   var text=document.getElementById("text");
		   var str = text.value;
		  // alert(str);


           //4.2  遍历types，检查是否有一个type的checked属性存在，就说明有一个type被选中
           //  通过if（元素节点，属性名）来判断一个元素节点是否有该属性
           for(var  i=0;i<types.length;i++){
               if(types[i].checked){
                   typeValue=types[i].value;
				   
				   if(types[0].checked){
					   if(str!=""){
						var city=document.getElementById("city");
						var cs=document.createElement("li");                 						
						cs.innerHTML=str;						
						 city.appendChild(cs);
					   }
					   else{
						   alert("请填写城市名称");
						   }
			   }
			   else if(types[1].checked){
				   if(str!=""){
						var city=document.getElementById("game");
						var cs=document.createElement("li");                 
						cs.innerHTML=str;       
					    city.appendChild(cs);
						}						
						 else{
						   alert("请填写游戏名称");
						 }					   
			   }		  
                   break;
               }

           }
           //4.3   若没有任何一个type被选中 ，给出提示，请选择类型
           if(typeValue==null){
               alert("请选择类型");
           }
              return false;
           }

            var linode=document.getElementsByTagName("li");
            for(var i=0;i<linode.length;i++){
                linode[i].onclick=function(){
                    alert("^^"+this.innerHTML);
                }
            }
   }

    </script>
</head>
<body>
<p>你喜欢哪个城市</p>
<ul id="city">
    <li id="bj" name="beijing">北京</li>
    <li>上海</li>
    <li>东京</li>
    <li>首尔</li>

</ul>
<br><br>
<p>你喜欢哪款游戏？</p>
<ul id="game">
    <li id="rl">红警</li>
    <li>红警2</li>
    <li>红警3</li>
    <li>红警4</li>
</ul>

<br><br>
<form action="#" name="myform">
<input type="radio" name="type" value="city"/>城市
<input type="radio" name="type" value="game"/>游戏
name:<input type="text" id="text" />
<input type="submit" value="Submit" id="su"/>
</form>
</body>
</html>
