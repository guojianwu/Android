
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        #div1{
            width: 200px;
            height: 200px;
            background: red;
            filter: alpha(opacity:30);
            opacity: 0.3;
        }
    </style>


    <script>
        window.onload=function(){
            var  oDiv=document.getElementById("div1");
            oDiv.onmousemove=function(){
                move(100)
            }
            oDiv.onmouseout=function(){
                move(30)
            }
        }
        var alpha=30;
        var timer=null;
        function move(mubiao){
            clearInterval(timer);
            var  oDiv=document.getElementById("div1");
            timer=setInterval(function(){
                var speed=0;
                if(alpha>mubiao){
                    speed=-10;
                }
                else{
                    speed=10;
                }
                if(alpha==mubiao){
                    clearInterval(timer);
                }
                else{
                    alpha+=speed;
                    oDiv.style.filter='alpha(opacity:'+alpha+')';
                    oDiv.style.opacity=alpha/100;
                }
            },30)
        }
    </script>
</head>
<body>
<div id="div1">


</div>

</body>
</html>
