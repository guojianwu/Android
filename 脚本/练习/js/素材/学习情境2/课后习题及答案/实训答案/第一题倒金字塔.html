<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>打印倒金字塔</title>
<script language="javascript">
 document.write("<center><font size='6'>倒金字塔</font><br/>");
 
 for(i=30;i>0;)
 {
  for(j=4+i;j>0;j--)  //第一行34个“-”，最后一行9个“-”
    {	document.write("-");	}
  document.write("<br/>");
  i=i-5;
  }
  
  document.write("-<br/>");
  
  for(i=0;i<30;) //第一行9个“-”，最后一行34个“-”
 {
  for(j=0;j<9+i;j++)
    {	document.write("-");	}
  document.write("<br/>");
  i=i+5;
  }
  
 document.write("</center>");
</script>
</head>

<body>
</body>
