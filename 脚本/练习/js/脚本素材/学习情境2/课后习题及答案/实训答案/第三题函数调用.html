<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>函数调用</title>
<script language="javascript">
  function AboutWeekDay()
  {
    wd=document.getElementById("week").value;
    switch(wd)
	 {
	   case "星期一":
	     alert("新的一周开始了，要好好学习哦！");
		 break;
	   case "星期二":
	   case "星期三":
	   case "星期四":
	     alert("努力就有收获！");
		 break;
	   case "星期五":
	     alert("明天就是周末了！");
		 break;
	  default:
	     alert("周末到了，可以好好休息了！");
		 break;
	 }

  }
</script>
</head>

<body>
<form name="myfrom">
请输入星期：
 <input type="text" id="week"  /><input type="button" value="查看" onclick="AboutWeekDay()" />
 <input type="button" value="关闭" onclick="confirm('确定要关闭该页面吗？','提醒')"
</form>
</body>
</html>
