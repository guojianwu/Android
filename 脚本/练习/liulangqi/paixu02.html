<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<form>
    <table border="1"  style="margin: 0 auto">
    <tr>
        <td>
            排序前的数组:<input type="text" id="text1" value="3,9,6,7,5,1">
        </td>
    </tr>
    <tr>
        <td>
            排序后的数组:<input type="text" id="text2">
        </td>
    </tr>
    <tr>
        <td align="center">
           <button onclick="aa()">排序</button>

        </td>
    </tr>
    </table>
</form>

<script type="text/javascript" language="JavaScript">


    var text1=document.getElementById("text1").value;
    var a=new Array();
    a=text1.split(",");


    function aa(a){//排序大小

        var i = j = t = 0;
        for (i = 0; i < a.length; i++){
            for (j = 0; j < a.length; j++){
                if (a[i] < a[j]){
                    t = a[i];
                    a[i] = a[j];
                    a[j] = t;
                }
            }
            var text2=document.getElementById("text2");
            text2.value=a[i];
        }

    }


</script>

</body>
</html>
