        //自定义互换两个节点的函数
        function replaceChild(aNode,bNode){
        //获取aNode和bNode的父节点   使用热烈placeChild方法进行互换
            var apar=aNode.parentNode;
            var bpar=bNode.parentNode;
            if(apar  &&  bpar){
                var aNode2=aNode.cloneNode(true);
                bpar.replaceChild(aNode2,bNode);
                apar.replaceChild(bNode,aNode);
            }

         }
