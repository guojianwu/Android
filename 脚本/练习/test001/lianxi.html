<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script type="application/javascript" language="JavaScript">

        document.write("<center>")
        var i,j;
        for(i=34;i>0;)
        {
            for(j=i;j>0;j--){
                document.write("-");
            }
            document.write("<br/>");
            i=i-5;
        }
        document.write("-<br/>");

        for(i=0;i<34;)
        {
            for(j=0;j<4+i;j++){
                document.write("-");
            }
            document.write("<br/>");
            i=i+5;
        }


        document.write("</center>");
    </script>

</body>
</html>
