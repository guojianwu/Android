
<!--点击每一个li节点  若li节点的文本值没有 ^^ 开头,则加上，所有的话，则去除去  --->
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" language="JavaScript">
        //1.使用正则表达判断是否已经有 ^^开始
        //2.调用字符串replace（reg，str）的方法去指定字符串
        window.onload=function()
        {
            var city=document.getElementById("city");
            var creatli=document.createElement("li");
            //创建一个文本节点
            //creatli.value="厦门";
            var textnode=document.createTextNode("厦门")
            //把文本节点添加到li节点下
            creatli.appendChild(textnode);
            //添加新的li节点到ul节点下
            city.appendChild(creatli);




            //获取所有li节点
            var linodes=document.getElementsByTagName("li");
            //遍历所有li节点
            for(var i=0;i<linodes.length;i++)
            {
                //为每一个li添加onclick函数
                linodes[i].onclick=function(){
                    //获取每一个li节点的文本节点的值
                    //然后进行判断   是否符合正则表达式的格式
                    var val=this.firstChild.nodeValue;
                    var reg=/^\^{2}/g;
                    if(reg.test(val))
                    {
                        val =val.replace(reg,"");
                    }
                    else
                    {
                        val="^^"+val;
                    }
                    this.firstChild.nodeValue=val;
                }
            }

         /*
            var str="^^abc";
            var reg=/^\^{2}/g;
            alert(reg.test(str));  //true

            str=str.replace(reg,"");
            alert(str);
            alert(reg.test(str));  //false
            */
        }


    </script>
</head>
<body>
<p>你喜欢哪个城市</p>
<ul id="city">
    <li id="bj" name="beijing">北京</li>
    <li>上海</li>
    <li>东京</li>
    <li>首尔</li>

</ul>
<br><br>
<p>你喜欢哪款游戏？</p>
<ul id="game">
    <li id="rl">红警</li>
    <li>红警2</li>
    <li>红警3</li>
    <li>红警4</li>
</ul>

<br><br>
<input type="radio" name="type" value="city"/>城市
<input type="radio" name="name" value="game"/>游戏

</body>
</html>
