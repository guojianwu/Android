<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .A1{
            font-size: 12px;
            text-decoration: none;
            color: #000000;
            width: 90px;
            /*background-image: url("images/bg.gif");*/
            line-height: 25px;
        }
        .A1:hover{
            font-size: 15px;
            color: red;
            width: 90px;
            height: 27px;
            border: 1px solid red;
        }
    </style>
    <script>
        function show(d1){
            var i;
            for(i=1;i<4;i++){
                if(i==d1)
                {
                    document.getElementById(d1).style.display="block";

                }
                else
                {
                    document.getElementById(i).style.display="none";
                }
            }
        }
    </script>
</head>
<body>
<table width="785" align="center">
    <tr>
        <td height="29" background="images/MenuBg.gif">
            <table width="100%">
                <tr>
                    <td width="95" align="center">
                        <a href="#" class="A1" onmousemove="javascript:show('1')">时尚饰品</a>
                    </td>
                    <td width="95" align="center">
                        <a href="#" class="A1" onmousemove="javascript:show('2')">一元专区</a>
                    </td>
                    <td width="95" align="center">
                        <a href="#" class="A1" onmousemove="javascript:show('3')">彩妆</a>
                    </td>
                    <td>
                      &nbsp;
                    </td>

                </tr>
            </table>

        </td>
    </tr>
    <tr>
        <td>
            <div id="1" style="display: block"><img src="images/pic1.jpg"></div>
            <div id="2" style="display: none"><img src="images/pic2.JPG"></div>
            <div id="3" style="display: none"><img src="images/pic3.JPG"></div>
        </td>
    </tr>
</table>

</body>
</html>
