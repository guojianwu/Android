        //读写属性节点----通过元素节点的点方式获取属性值和设置属性值

            var namenode =document.getElementById("name");
            //alert(namenode);

            alert(namenode.value);

            //3、设置指定属性的值
            namenode.value="尚硅谷";
        }
    </script>
</head>
