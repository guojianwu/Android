

<!--页面上有三个按钮, 分别用来控制Hello World的显示,隐藏和修改其内容.

此示例使用了:

(1) jQuery的Id选择器: $("#btnShow")

(2) 事件绑定函数 bind()

(3) 显示和隐藏函数. show()和hide()

(4) 修改元素内部html的函数html()-->
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello World jQuery!</title>
    <script type="text/javascript" src="jquery-1.11.0.js"></script>
</head>
<body>
<div id="divMsg">Hello World!</div>
<input id="btnShow" type="button" value="显示" />
<input id="btnHide" type="button" value="隐藏" /><br />
<input id="btnChange" type="button" value="修改内容为 Hello World, too!" />



<script type="text/javascript" >
    $("#btnShow").bind("click", function(event)
    {
        $("#divMsg").show();
    });
    $("#btnHide").bind("click", function(event)
    {
        $("#divMsg").hide();
    });
    $("#btnChange").bind("click", function(event)
    {
        $("#divMsg").html("Hello World, too!");
    });
//    这里的html类似于js中innerhtml

</script>
</body>
</html>
