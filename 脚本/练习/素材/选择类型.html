<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
//          需求：点击submit按钮时，检车是否选择type,若没有选择给出提示  "请选择类型"
//        检查文本框中是否有输入（可以去掉前后空格）,若没有输入，则给出提示："请输入内容"
        //若检查通过，，则在响应的ul节点中添加对应的li节点

     window.onload=function() {
         //<li>厦门</li>
         function showContent(liNode){
             alert(liNode.firstChild.nodeValue);
         }
        //1、获取 #submit 对应的按钮 submitBtn
         var submit = document.getElementById("submit");
         //2、为submitBtn  添加onclick  响应函数
         submit.onclick = function () {
//4、检查类型是否选择type，若没有选择，给出提示“请选择类型”
             //4.1 选择所有的name=“type” 的节点
             var types = document.getElementsByName("type");
             //alert(types.length);
            // alert("hello");
             // 4.2 遍历types，检查是否有一个type的checked属性存在，就可以说明有一个type被选中了
             //通过 if（元素节点.属性名） 来判断某一个元素节点是否有该属性
             var typeValue = null;
             for (var i = 0; i < types.length; i++) {
                 if (types[i].checked) {
                     typeValue = types[i].value;
                     break;
                 }
             }
             //4.3若没有任何一个type被选中，则弹出：“请选择类型” 响应方法结束：return false
             if (typeValue == null) {
                 alert("请选择类型");
                 return false;
             }

             //5、获取name=“name"的文本值，通过value属相：nameVal
             var nameEle =document.getElementsByName("name")[0];
             var nameVal =nameEle.value;
             //6、去除nameVal 的前后空格
             var reg =/^\s*|^\s*/g;
             nameVal=nameVal.replace(reg,"");
             //6.把nameVal和“”进行比较，若是“”说明只出入了空格，弹出“请输入内容”方法结束：return false
             if(nameVal== ""){
                alert("请输入内容");
                 return false;
             }
            //alert(nameVal);

             // 在城市大的节点下  添加一个厦门子节点
             // <li>厦门<li>
             //7、创建li节点
               var liNode=document.createElement("li");
             //8、利用nameVal创建文本节点
               var content =document.createTextNode(nameVal);
             // 9、把8加为7的子节点
               liNode.appendChild(content);
             //10、把7加为选择的type对应的ul的子节点
              document.getElementById(typeValue).appendChild(liNode);
             //3、在onclick响应函数的结尾处添加return false，就可以取消提交默认行为

             //在新添加的子节点  上添加一个onclick方法  弹出其文本的值
             liNode.onclick= function () {
                 showContent(liNode);
             }
             return false;

         }
     }

    </script>
</head>
<body>
<p>你喜欢哪个城市？</p>
<ul id="city">
    <li id="bj" name="beijing">北京</li>
    <li>上海</li>
    <li>东京</li>
    <li>首尔</li>
</ul>

<br><br>
<p>你喜欢哪款单击游戏？</p>
<ul id="game">
    <li id="rl">红警</li>
    <li>实况</li>
    <li>极品飞车</li>
    <li>魔兽</li>
</ul>

<br><br>
<form action="dom7.html" name="myform">
    <input type="radio" name="type" value="city">城市
    <input type="radio" name="type" value="game">游戏
    name: <input type="text" name="name"/>
    <input type="submit" value="Submit" id="submit"/>
</form>

</body>
</html>
