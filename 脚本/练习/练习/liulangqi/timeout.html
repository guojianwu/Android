<!DOCTYPE html>
<html>
<head lang="en">


    <title></title>
</head>
<body>

<p id="ptime"></p>
<button id="btn" onclick="mywin()">开始</button>
<button id="btn1" onclick="stopwin()">停止</button>


<script>
  var win;
    function mywin(){
        win=setTimeout(function(){
            var d=new Date();
            var t= d.toLocaleTimeString();    //方法可根据本地时间 把Date对象的时间转化为字符串
            document.getElementById("ptime").innerHTML=t;
            mywin();
        },1000)
    }
    function stopwin(){
        clearTimeout(win);
    }


</script>
</body>
</html>
