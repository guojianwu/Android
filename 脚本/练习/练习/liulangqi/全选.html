            var selectInput=document.getElementsByClassName("check"); //获取所有复选框
            var checkAllInputs=document.getElementsByClassName("check-all check");//获取全选框
            for(var i=0;i<selectInput.length;i++)
            {
                //为所有的复选框添加一个onclick函数
                selectInput[i].onclick=function()
                {
                    if(this.className=="check-all check")  //表示点击了全选框
                    {
                        for(var j=0;j<selectInput.length;j++)
                        {
                            selectInput[j].checked=this.checked;
                        }
                    }

                }
            }
        }
