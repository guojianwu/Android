<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        table
        {
            width: 500px;
            background-color: #9999ff;
        }
    </style>

    <script type="text/javascript" language="JavaScript">
        function calcute(op){
            var num1,num2;
            num1=parseFloat(document.myform.textNum1.value);
            num2=parseFloat(document.myform.textNum2.value);
            if(op=="+"){
                document.myform.textR.value=num1+num2;
            }
            else if(op=="-"){
                document.myform.textR.value=num1-num2;
            }
            else if(op=="*"){
                document.myform.textR.value=num1*num2;
            }
            else if(op=="/" &&num2!=0){
                document.myform.textR.value=num1/num2;
            }
        }


    </script>
</head>
<body>
<form name="myform" method="post">
<table border="0"align="center">
    <tr>
        <td height="42" colspan="2" align="center"bgcolor="#1191ff"><h2>简单购物计算器</h2></td>
    </tr>
    <tr>
        <td height="35" align="right">单价:</td>
        <td><input type="text" name="textNum1"/></td>
    </tr>
    <tr>
        <td height="35" align="right">数量:</td>
        <td><input type="text" name="textNum2"/></td>
    </tr>
    <tr>
        <td height="35" colspan="2"align="center">
            <input type="button" value="+"onclick="calcute('+')">&nbsp;
            <input type="button" value="-"onclick="calcute('-')">&nbsp;
            <input type="button" value="*"onclick="calcute('*')">&nbsp;
            <input type="button" value="/"onclick="calcute('/')">&nbsp;
        </td>
    </tr>
    <tr>
        <td height="35" align="right">应付账:</td>
        <td><input type="text" name="textR"/></td>
    </tr>
    <tr><td height="35" colspan="2" bgcolor="#1191ff"></td></tr>
</table>
</form>
</body>
</html>
