<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
        window.onload =function(){

            //自定义互换两个节点的函数
            function replaceEach(aNode,bNode)
            {
                //1、获取anode和bnode的父节点  使用parentNode属性
                var aParent=aNode.parentNode;
                var bParent =bNode.parentNode;
                // 2、克隆anode 或 bnode
                if(aParent && bParent)
                {
                    var aNode2=aNode.cloneNode(true);
                    //若实现多次交换  需克隆aNode的onclick事件和index属性
                    aNode2.onclick=aNode.onclick;
                    aNode2.index=aNode.index;

                    //3、分别调用anode的父节点和bnode的父节点的replacechild（）方法实现节点的互换
                    bParent.replaceChild(aNode2,bNode);
                    aParent.replaceChild(bNode,aNode);
                }
            }

            //1、获取所有li节点
            var liNodes =document.getElementsByTagName("li");
            //为每一个li节点添加onclick响应函数
            for(var i=0;i<liNodes.length;i++)
            {
                //手动为每一个li节点添加一个index属性
                liNodes[i].index=i;
                liNodes[i].onclick= function () {
                    //找到和当前对应的那个li节点
                   // alert(this.index);
                    //this.index表示当前节点的index值---
                    // 输出的结果为 0 1 2 3
                    //              4 5 6 7
                    //设当前节点对应的那个li节点的index为targetIndex
                    var targetIndex=0;
                    if(this.index <4){
                         targetIndex=4+this.index;
                    }else{
                        targetIndex=this.index-4;
                    }
                    // 4、互换
                    replaceEach(liNodes[this.index],liNodes[targetIndex]);
                  //只能换一个来回
                }
            }

        }
    </script>
</head>
<body>
<p>你喜欢哪个城市？</p>
<ul id="city"><li id="bj" name="beijing">北京</li>
    <li>上海</li>
    <li>东京</li>
    <li>首尔</li>
</ul>

<br><br>
<p>你喜欢哪款单击游戏？</p>
<ul id="game">
    <li id="rl">红警</li>
    <li>实况</li>
    <li>极品飞车</li>
    <li>魔兽</li>
</ul>

<br><br>
</body>
</html>
