<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>图片滚动</title>

</head>
<body>

<div id="marquee_demo" style="overflow: auto;width: 100%;text-align: center; border: 1px solid #16b9f1">
    <table cellpadding="3" cellspacing="0" align="center" border="0">
        <tr>
            <td id="marquee_product1">
                <table width="100%" height="100" cellpadding="2" cellspacing="0">
                    <tr>
                        <td><a href="#"><img src="iamge/1.jpg"></a></td>
                        <td><a href="#"><img src="iamge/2.jpg"></a></td>
                        <td><a href="#"><img src="iamge/3.jpg"></a></td>
                        <td><a href="#"><img src="iamge/4.jpg"></a></td>
                        <td><a href="#"><img src="iamge/5.jpg"></a></td>
                        <td><a href="#"><img src="iamge/6.jpg"></a></td>
                        <td><a href="#"><img src="iamge/7.jpg"></a></td>
                        <td><a href="#"><img src="iamge/8.jpg"></a></td>
                        <td><a href="#"><img src="iamge/9.jpg"></a></td>
                    </tr>
                </table>
            </td>
            <td id="marquee_product2"></td>
        </tr>

    </table>

    <script type="text/javascript" language="JavaScript">

        var speed=30;
        var marquee_product1=document.getElementById("marquee_product1");
        var marquee_product2=document.getElementById("marquee_product2");
        marquee_product2.innerHTML=marquee_product1.innerHTML;
        function marquee(){
            if( marquee_demo.scrollLeft >= marquee_product1.scrollWidth){
                marquee_demo.scrollLeft=0;
            }
            else{
                marquee_demo.scrollLeft++;
            }

        }

        var MyMar=setInterval(marquee,speed);

        var marquee_demo=document.getElementById("marquee_demo");
        marquee_demo.onmousemove=function(){
            clearInterval(MyMar);
        }
        marquee_demo.onmouseout=function(){
            MyMar=setInterval(marquee,speed);
        }

    </script>



</div>

</body>
</html>
